<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>
      <!-- Sliding item with text options on both sides -->
      <ion-item-sliding *ngFor="let list of items2">
        <ion-item [routerLink]="['/list-details/' + list.payload.doc.id ]" routerLinkActive="active">
          <ion-label>{{ list.payload.doc.data().Name }}</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option (click)="delete(list.payload.doc.id)" color="danger">
            <ion-icon slot="icon-only" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-button class="bottom-btn" expand="block" fill="outline" (click)="openCreateModal()">Add a new list
    </ion-button>
  </div>
</ion-content>
